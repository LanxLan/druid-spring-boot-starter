# \u6570\u636E\u6E90\u57FA\u7840\u914D\u7F6E\uFF0C\u8BF7\u4FEE\u6539\u4E3A\u4F60\u7684JDBC\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/your-db
spring.datasource.username=your-username
spring.datasource.password=your-password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Druid\u914D\u7F6E\uFF0C\u81EA\u884C\u589E\u5220\u914D\u7F6E
#spring.datasource.druid.maxActive=20
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.aop-patterns=com.alibaba.druid.spring.boot.autoconfigure.test.service.*
#spring.datasource.druid.StatViewServlet.loginUsername=admin
#spring.datasource.druid.StatViewServlet.loginPassword=123456
# JPA
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto=create-drop
